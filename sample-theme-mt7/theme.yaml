---
author_link: https://github.com/team-hamworks/mt-sample-theme-mt7
author_name: HAMWORKS
class: website
description: Demo Movable Type 7
thumbnail_file: 'thumb.png'
thumbnail_file_medium: 'thumb-medium.png'
thumbnail_file_small: 'thucmb-small.png'
elements:
  blog_static_files:
    component: ~
    data:
      - images
    importer: blog_static_files
  template_set:
    component: ~
    data:
      base_path: templates
      label: 'exported_template set'
      templates:
        index:
          main_index:
            label: 'index.html'
            outfile: index.html
            rebuild_me: '1'
          _format_template:
            label: '_format_template.html'
            outfile: _format_template.html
            rebuild_me: '1'
            build_type: '0'
        module:
          template_config:
            label: 'config'
          template_component:
            label: 'component'
          template_html_head:
            label: 'html_head'
          template_html_foot:
            label: 'html_foot'
          template_script:
            label: 'script'
          template_footer:
            label: 'footer'
          template_navigation:
            label: 'navigation'
          template_header:
            label: 'header'
        page:
          template_page:
            label: pages
            mappings:
              page:
                archive_type: Page
                file_template: '%-c/%-f'
                preferred: '1'
    importer: template_set
id: mt-sample-theme-mt7
label: mt-sample-theme-mt7-Parent
name: mt-sample-theme-mt7
version: '1.1'
